<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Current Weather Medie, Ghana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
        integrity="sha384"
        crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/weather-map.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/icon.png" width="30" height="30" alt="">
                <a class="navbar-brand" href="index.html">Rain or Shine...</a>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

    </header>

    <main>
        <h1 id="Part1"> 5 Day Forecast</h1>
        <div id="map"></div>
        <p id="userInput">City: <input type="text" id="locationInput"></p>
        <button id="clicker">Click Here</button>
        <div class="container">
            <div>
                <h2 class="text-light text-decoration-underline">Today's Weather</h2>
                <div id="currentCard" class="card text-bg-light m-3" style="max-width: 15rem;"></div>
            </div>
            <h2 class="text-light text-decoration-underline">5 Day Forecast:</h2>
            <div id="cardGroup" class="d-grid">
                <div id="cardOne" class="card text-bg-light m-3" style="max-width: 15rem;"></div>
                <div id="cardTwo" class="card text-bg-light m-3" style="max-width: 15rem;"></div>
                <div id="cardThree" class="card text-bg-light m-3" style="max-width: 15rem;"></div>
                <div id="cardFour" class="card text-bg-light m-3" style="max-width: 15rem;"></div>
                <div id="cardFive" class="card text-bg-light m-3" style="max-width: 15rem;"></div>
            </div>
    </main>


<!--    Jquery Script-->
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<!--JS Key File-->
<script src="js/keys.js"></script>
<!--Mapbox Utilities-->
<script src="js/mapbox-geocoder-utils.js"></script>
<!--Custom JS-->
<script src="js/weathermap.js"></script>

</body>
</html>
