<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button id="">Refresh</button>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";

    $.ajax("data/inventory.json"
    ).done(function (data){
        console.log("is it working?")
    });
    $.ajax("data/inventory.json").done(function (data){
    var freeCake = "";
    data.forEach(function (products) {
        freeCake += '<tr><td>' + products.title + '</td>';
        freeCake += '<tr><td>' + products.quantity + '</td>';
        freeCake += '<tr><td>' + products.price + '</td>';
        freeCake += '<tr><td>' + products.categories + '</td></tr>';
    });
    $('#insertProducts').append(freeCake)
    })})();
</script>

</body>
</html>
